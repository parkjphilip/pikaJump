<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pikaJump</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <canvas id="game-canvas" width="400" height="550"> </canvas>
    <div id="splash">
      <div id="splash-message">
        <img src="./assets/pikaJump.png" />
      </div>
      <div id="splash-directions">
        Press Spacebar to begin a game. Use the left and right arrow keys to control Pikachu!
      </div>
    </div>
    <div id="images">
      <img id="pikachu" src="./assets/pikachu_sprite.png"/>
      <img id="background" src="./assets/background.jpg"/>
    </div>
    <script src="./lib/bundle.js"></script>
  </body>
</html>
