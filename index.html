<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pikaJump</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  <body>
    <canvas id="game-canvas" width="400" height="550"> </canvas>
    <div id="splash">
      <img id="logo" src="./assets/pikaJump.png" />
      <div class="pikachus">
        <img id="pikachu1" src="./assets/pikachu1.png" />
        <img id="pikachu2" src="./assets/pikachu2.png" />

      </div>
      <div class="arrows">
        <img id="leftarrow" src="./assets/leftarrow.png" />
        <img id="rightarrow" src="./assets/rightarrow.png" />
        <div id="arrow-directions"> Use arrow keys to control Pikachu </div>
      </div>

      <div class="platforms">
        <div id="direction1">Use the platforms to keep Pikachu alive </div>
      </div>

      <div id="splash-directions">
        <div id="direction2">Press T to toggle sound </div>
        <div id="direction3"> Press ENTER to start </div>
        <div id="direction4"> Good luck! </div>
      </div>
    </div>
    <div id="images">
      <img id="pikachu" src="./assets/pikachu_sprite.png"/>
      <img id="background" src="./assets/background.jpg"/>
    </div>
    <script src="./lib/bundle.js"></script>
  </body>
</html>
